<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="healthcare-styles.css" />
    <script src="api.js"></script>
    <script src="auth.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="loginBtn">
            <a href="login.html" class="btn-primary">Login</a>
          </li>
          <li id="logoutBtn" style="display: none">
            <button class="btn-primary" id="logoutButton">Log Out</button>
          </li>
        </ul>
        <div id="userInfo" class="user-info">No account logged in</div>
      </nav>
    </header>

    <section class="about">
      <h2>About Us</h2>
      <p>
        We are a team of dedicated healthcare professionals offering innovative
        solutions to ensure the best care for you and your loved ones.
      </p>
      <img
        src="https://t4.ftcdn.net/jpg/03/65/59/15/360_F_365591556_q2xHXRo7woO1JBMFNkxOD5mQv1PfIdMz.jpg"
        alt="About Us Image"
      />
    </section>

    <footer>
      <p>&copy; 2024 Healthcare System. All Rights Reserved.</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userInfo = document.getElementById("userInfo");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          userInfo.textContent = `Welcome, ${user.name}!`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
        } else {
          userInfo.textContent = "No account logged in";
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }

        // Handle logout
        document
          .getElementById("logoutButton")
          .addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "login.html";
          });
      });
    </script>
  </body>
</html>
