<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="healthcare-styles.css" />
    <script src="api.js"></script>
    <script src="auth.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="loginBtn">
            <a href="login.html" class="btn-primary">Login</a>
          </li>
          <li id="logoutBtn" style="display: none">
            <button class="btn-primary" id="logoutButton">Log Out</button>
          </li>
        </ul>
        <div id="userInfo" class="user-info">No account logged in</div>
      </nav>
    </header>

    <section class="contact">
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Healthcare System. All Rights Reserved.</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const userInfo = document.getElementById("userInfo");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          userInfo.textContent = `Welcome, ${user.name}!`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
        } else {
          userInfo.textContent = "No account logged in";
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }

        // Handle logout
        document
          .getElementById("logoutButton")
          .addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "login.html";
          });
      });
    </script>
  </body>
</html>
