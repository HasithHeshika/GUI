<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare System</title>
    <link rel="stylesheet" href="healthcare-styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="loginBtn">
            <a href="login.html" class="btn-primary">Login</a>
          </li>
          <li id="logoutBtn" style="display: none">
            <button class="btn-primary" id="logoutButton">Log Out</button>
          </li>
        </ul>
        <div id="userInfo" class="user-info">No account logged in</div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Your Health, Our Priority</h1>
        <p>
          We provide professional healthcare solutions tailored to your needs.
        </p>
        <a href="services.html" class="btn-secondary">Explore Services</a>
      </div>
      <img
        src="https://www.william-russell.com/wp-content/uploads/Healthcare-professionalshaking-hands-William-Russell.jpg"
        alt="Hero Image"
      />
    </section>

    <footer>
      <p>&copy; 2024 Healthcare System. All Rights Reserved.</p>
    </footer>
    <script src="healthcare-scripts.js"></script>

    <script>
      // Add this script after your existing scripts
      document.addEventListener("DOMContentLoaded", () => {
        const userInfo = document.getElementById("userInfo");
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");

        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          userInfo.textContent = `Welcome, ${user.name}!`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
        } else {
          userInfo.textContent = "No account logged in";
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }

        // Handle logout
        document
          .getElementById("logoutButton")
          .addEventListener("click", () => {
            localStorage.removeItem("user");
            window.location.href = "login.html";
          });
      });
    </script>
  </body>
</html>
