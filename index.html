<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Healthcare System</h1>
      <nav>
        <ul>
          <li><a href="home-page.html">Home</a></li>
          <li><a href="about-us-page.html">About Us</a></li>
          <li><a href="signin-page.html">Sign In</a></li>
          <li><a href="index.html">Appointment Form</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="appointment-form">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
          <div>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required />
          </div>
          <div>
            <label for="contactNumber">Contact Number:</label>
            <input
              type="text"
              id="contactNumber"
              name="contactNumber"
              required
            />
          </div>
          <div>
            <label for="appointmentDate">Appointment Date:</label>
            <input
              type="date"
              id="appointmentDate"
              name="appointmentDate"
              required
            />
          </div>
          <div>
            <label for="doctor">Doctor:</label>
            <select name="doctor" id="doctor" required>
              <option value="">Select a Doctor</option>
              <option value="">-- Select a Doctor --</option>
              <option value="Dr. Egodawatta">Dr. Egodawatta</option>
              <option value="Dr. Charindu Hansaka">Dr. Charindu Hansaka</option>
              <option value="Dr. Darshana Senevirathna">
                Dr. Darshana Senevirathna
              </option>
              <option value="Dr. Tharindu Lakmal">Dr. Tharindu Lakmal</option>
            </select>
          </div>
          <button type="submit">Book Appointment</button>
        </form>
      </div>
    </main>
    <p id="message"></p>
    <script src="script.js"></script>
  </body>
</html>
