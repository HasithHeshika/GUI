<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="healthcare-styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="signup.html" class="btn-primary">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <section class="auth-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p id="errorMessage" class="error-message"></p>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </section>

    <footer>
      <p>&copy; 2024 Healthcare System. All Rights Reserved.</p>
    </footer>
    <script src="healthcare-scripts.js"></script>
    <!-- Add before closing body tag -->
    <script src="api.js"></script>
    <!-- Add to the head section of protected pages -->
    <script src="auth.js"></script>
    <script>
      // Check authentication when page loads
      document.addEventListener("DOMContentLoaded", () => {
        checkAuth();
        updateNavigation();
      });
    </script>

    <script>
      // Replace the existing login form submit handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const credentials = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          try {
            const response = await api.loginUser(credentials);
            if (response.id) {
              // Store user info in localStorage
              localStorage.setItem("user", JSON.stringify(response));
              // Redirect to home page
              window.location.href = "home.html";
            } else {
              document.getElementById("errorMessage").textContent =
                "Invalid credentials";
            }
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("errorMessage").textContent =
              "Login failed. Please try again.";
          }
        });
    </script>
  </body>
</html>
